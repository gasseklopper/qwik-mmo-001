[build]
publish = "dist"
command = "npm run build"

publish = "dist/storybook-static"
command = "build-storybook"

[[edge_functions]]
path = "/*"
function = "entry.netlify-edge"
[dev]
framework = "#static"
[[headers]]
  for = "/assets/images/photography/black/*"
[headers.values]
  Cache-Control = "public, max-age=60"